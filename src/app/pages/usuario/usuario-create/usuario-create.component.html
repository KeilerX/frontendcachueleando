<h3>Registro de Usuario</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="correo">Correo</label>
      <input
        type="text"
        class="form-control"
        id="correo"
        required
        [(ngModel)]="usuario.correo"
        name="correo"
      />
    </div>

    <div class="form-group">
      <label for="correo">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        [(ngModel)]="usuario.password"
        name="password"
      />
    </div>

    <div class="form-group">
      <label for="sexo">Sexo</label>
      <input
        type="checkbox"
        class="form-control"
        id="sexo"
        required
        [(ngModel)]="usuario.sexo"
        name="sexo"
      />
    </div>

    <div class="form-group">
      <label for="fecha_nacimiento">Fecha Nacimiento</label>
      <input
        type="text"
        class="form-control"
        id="fecha_nacimiento"
        required
        [(ngModel)]="usuario.fecha_nacimiento"
        name="fecha_nacimiento"
      />
    </div>

    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input
        type="text"
        class="form-control"
        id="nombres"
        required
        [(ngModel)]="usuario.nombres"
        name="nombres"
      />
    </div>

    <div class="form-group">
      <label for="apellido_materno">Apellido Materno</label>
      <input
        type="text"
        class="form-control"
        id="apellido_materno"
        required
        [(ngModel)]="usuario.apellido_materno"
        name="apellido_materno"
      />
    </div>

    <div class="form-group">
      <label for="apellido_materno">Apellido Paterno</label>
      <input
        type="text"
        class="form-control"
        id="apellido_paterno"
        required
        [(ngModel)]="usuario.apellido_paterno"
        name="apellido_paterno"
      />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        required
        [(ngModel)]="usuario.direccion"
        name="direccion"
      />
    </div>

    <button type="submit" class="btn btn-success">Registrar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>¡Cliente registrado correctamente!</h4>
  <button class="btn btn-success" (click)="newUsuario()">Nuevo</button>
</div>

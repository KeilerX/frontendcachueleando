<h3>Registro de Organización</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        required
        [(ngModel)]="organizacion.nombre"
        name="nombre"
      />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        required
        [(ngModel)]="organizacion.direccion"
        name="direccion"
      />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input
        type="text"
        class="form-control"
        id="telefono"
        required
        [(ngModel)]="organizacion.telefono"
        name="telefono"
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        required
        [(ngModel)]="organizacion.descripcion"
        name="descripcion"
      />
    </div>

    <button type="submit" class="btn btn-success">Registrar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>¡Cliente registrado correctamente!</h4>
  <button class="btn btn-success" (click)="newOrganizacion()">Nuevo</button>
</div>
